<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Transparent Login Form UI</title> -->
    <link rel="stylesheet" href="LoginTransparente.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Bienvenid@!</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email">
          </div>
<div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Contraseña">
            <span class="show">Show</span>
          </div>
<div class="pass">
            <a href="#">Olvidó su contraseña?</a>
          </div>
<div class="field">
            <input type="submit" value="INICIAR SESIÓN">
          </div>
</form>

<div class="signup">

          <a href="#">Registrar una nueva cuenta</a>
        </div>
</div>
</div>
<script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "Hide";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "Show";
         showBtn.style.color = "#222";
       }
      });
    </script>
  </body>
</html>
